<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>

<body>

    <h1> Elemento de listas não ordenadas</h1>

    <p>Bebidas preferidas:</p>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
        </ul>

        <p>Cidades de São Paulo:</p>
        <ul type="square">
            <li>sao paulo</li>
            <li>santo andre</li>
            <li>osasco</li>
        </ul>

        <p>estados do brasil:</p>
        <ul type="circle">
            <li>sao paulo</li>
            <li>minas gerais</li>
            <li>rio de janeiro</li>
        </ul>
        
        <p>cores primarias (luz):</p>
        <ul type="disc">
            <li>vermelho</li>
            <li>verde</li>
            <li>azul</li>
        </ul>

</body>

</html>
